name: AndroidEmulatorTest

on:
  workflow_dispatch:  # manually trigger
  workflow_call:

jobs:
  test_x86:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 21
          arch: x86
          script: |
            adb devices

  test_x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          script: |
            adb devices

  

  test_arm64_1:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. 然后再安装 Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 3. 现在可以安全地列出系统镜像
      - name: List available system images
        run: |
          echo "Available system images:"
          sdkmanager --list | grep system-images

      # 4. 最后运行 ARM 模拟器
      # 注意：在 x86 runner 上运行 ARM 镜像需要硬件加速
      - name: Run ARM64 emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: arm64-v8a
          target: default
          # 在 ubuntu-latest runner 上启用 KVM 加速
          enable-kvm: true 
          emulator-options: -no-snapshot -noaudio -no-boot-anim
          script: |
            adb devices
            echo "Emulator is ready!"
  

  test_arm64_macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ARM64 emulator on macOS
        uses: reactivecircus/android-emulator-runner@v2.30.0
        with:
          api-level: 34
          arch: arm64-v8a
          target: google_apis
          # Using sudo to launch the emulator seems to be required on macos-14 ARM runners
          # See https://github.com/ReactiveCircus/android-emulator-runner/issues/521
          privileged-emulator-boot: true
          emulator-options: -no-snapshot -noaudio -no-boot-anim
          script: adb devices

